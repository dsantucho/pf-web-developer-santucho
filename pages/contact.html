    <main class="main-contact">
        <h1 class="clipped">Daniela Santucho Contact</h1>
        <section class="container my-contact">
            <div class="row">
                <h2 class="col-12 my-5">Contact me</h2>
            </div>
            <!-- Contact whit me FORM -->
            

            <div class="row">
                <div class="d-flex flex-column col-12 col-lg-6">
                    <form class="d-flex flex-column" name="contact-me" method="post"
                        action="mailto:soledadsantucho@hotmail.com">
                        
                        <div class="d-flex flex-column p-3">
                            <label class="mb-2" for="nombre-form">Nombre y Apellido</label>
                            <input class="" type="text" name="Name" id="nombre-form" value=""
                                placeholder="Juan Lopez" required />
                        </div>
                        
                        <div class="d-flex flex-column p-3">
                            <label class="my-2" for="email-form">Email:</label>
                            <input class="" type="text" name="email" id="email-form" value=""
                                placeholder="example@example.com" required />
                        </div>
                        
                        <div class="d-flex flex-column p-3">
                            <label class="my-2" for="contact-form">Me contacto desde: </label>
                            <select class="" name="contacto" id="contact-form">
                                <option value="recruter">Recruter</option>
                                <option value="personal">Unipersonal</option>
                            </select>
                        </div>
                        
                        <div class="d-flex flex-column p-3">
                            <label class="my-2" for="message-form">Message</label>
                            <textarea class="" name="mensaje" id="message-form" cols="30" rows="10"></textarea>
                        </div>
                        
                        <div class="p-3">
                            <input class="formulario-btn col-12" type="submit" value="Send Message" />
                        </div>

                    </form>
                </div>

                <div class="d-flex flex-column p-3 col-lg-6">

                    <div class="contact-card d-flex p-4 my-2">
                        <img class="icon-style-big" src="../src/image/contact/contact-address-icon.png"
                            alt="icon-address" loading="lazy">
                        <div class=" d-flex flex-column p-3">
                            <label>Address</label>
                            <span>Montevideo - Uruguay</span>
                        </div>
                    </div>

                    <div class="contact-card d-flex p-4 my-2">
                        <img class="icon-style-big" src="../src/image/contact/contact-phone-icon.png" alt="icon-phone" loading="lazy">
                        <div class="d-flex flex-column p-3">
                            <label>Phone</label>
                            <span>(+549) 123456789</span>
                        </div>
                    </div>

                    <div class="contact-card d-flex p-4 my-2">
                        <img class="icon-style-big" src="../src/image/contact/contact-mail-icon.png" alt="icon-mail" loading="lazy">
                        <div class="d-flex flex-column p-3">
                            <label>E-mail</label>
                            <span>anonimo@hotmail.com</span>
                        </div>
                    </div>

                </div>
            </div>

        </section>
