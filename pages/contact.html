        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Mi CSS para pisar si es necesario -->
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>Daniela Santucho - Contacto</title>
</head>

<body>
    <div class="grid-contact">
        <!--contenedor general-->
        <header class="navbar navbar-expand-lg">
            <!-- nav + logo -->
            <div class="container">
                <a class="navbar-brand relaway-espaciado" href="../index.html">
                    <img src="../src/image/logo-ds.png" alt="Daniela Logo" class="icon-logo">
                    Daniela Santucho </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end align-items-center relaway-body"
                    id="navbarNav">
                    <ul class="navbar-nav header-nav">
                        <li class="nav-item p-2">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="./career.html">Carrera</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="./porfolio.html">Porfolio</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="./about-me.html">Sobre-mi</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link active" href="./contact.html">Contacto</a>
                        </li>
                        <li class="nav-item icons-style p-2">
                            <a class="nav-link" href="#">
                                <i class="bi bi-globe"></i>
                            </a>
                        </li>
                        <li class="nav-item icons-style p-2">
                            <i class="bi bi-github">
                                <a class="nav-link" href="https://github.com/dsantucho" target="_blank">
                                </a>
                            </i>
                        </li>
                        <li class="nav-item icons-style p-2">
                            <i class="bi bi-linkedin"></i>
                            <a class="nav-link" href="https://www.linkedin.com/in/dsantucho/" target="_blank">
                            </a>
                        </li>
                    </ul>
                </nav>


            </div>
        </header>

        <main class="main-contact">
            <h1 class="clipped">Daniela Santucho Contact</h1>
            <section class="my-contact">

                <!-- Contact whit me FORM -->
                <h2>Contact me</h2>

                <div class="content-contact">
                    <div class="div-form">
                        <form class="formulario font-inter-normal" name="contact-me" method="post"
                            action="mailto:soledadsantucho@hotmail.com">
                            <div>
                                <label class="relaway-body" for="nombre-form">Nombre y Apellido</label>
                                <input class="input-form" type="text" name="Name" id="nombre-form" value=""
                                    placeholder="Juan Lopez" required />
                            </div>
                            <div>
                                <label class="relaway-body" for="email-form">Email:</label>
                                <input class="input-form" type="text" name="email" id="email-form" value=""
                                    placeholder="example@example.com" required />
                            </div>
                            <div>
                                <label class="relaway-body" for="contact-form">Me contacto desde: </label>
                                <select class="contact-options" name="contacto" id="contact-form">
                                    <option value="recruter">Recruter</option>
                                    <option value="personal">Unipersonal</option>
                                </select>
                            </div>
                            <div>
                                <label class="relaway-body" for="message-form">Message</label>
                                <textarea class="text-area" name="mensaje" id="message-form" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <div>
                                <input class="formulario-btn font-inter-normal" type="submit" value="Send Message" />
                            </div>
                        </form>
                    </div>

                    <div class="datos-contact">

                        <div class="div-card-info">

                            <img class="icon-style-big" src="../src/image/contact/contact-address-icon.png"
                                alt="icon-address">
                            <div class="div-contact-info">
                                <label class="font-plus-j-normal">Address</label>
                                <span class="relaway-body">Montevideo - Uruguay</span>
                            </div>

                        </div>
                        <div class="div-card-info">
                            <img class="icon-style-big" src="../src/image/contact/contact-phone-icon.png"
                                alt="icon-phone">
                            <div class="div-contact-info">
                                <label class="font-plus-j-normal">Phone</label>
                                <span class="relaway-body">(+549) 123456789</span>
                            </div>

                        </div>
                        <div class="div-card-info">
                            <img class="icon-style-big" src="../src/image/contact/contact-mail-icon.png"
                                alt="icon-mail">
                            <div class="div-contact-info">
                                <label class="font-plus-j-normal">E-mail</label>
                                <span class="relaway-body">anonimo@hotmail.com</span>
                            </div>

                        </div>

                    </div>
                </div>

            </section>
        </main>
        <!-- Footer Section -->
        <footer class="my-footer">
            <div>
                <span>
                    <a href="./contact.html">
                        <img src="../src/image/footerIcon/mail.svg" alt="contact me">
                    </a>
                </span>
                <span>
                    <a href="https://github.com/dsantucho" target="_blank">
                        <img src="../src/image/footerIcon/Github.png" alt="github">
                    </a>
                </span>
                <span>
                    <a href="https://www.linkedin.com/in/dsantucho/" target="_blank">
                        <img src="../src/image/footerIcon/Linkedin.png" alt="linkedin">
                    </a>
                </span>
            </div>
            <span class="font-copyrights"> Â© 2022 - Copyrights Daniela Santucho</span>
        </footer>
    </div>
    <!-- Zona scripts-->
    <!--Script Animate On Scroll Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
